<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booksky</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar"> 
    <h1>Booksky</h1>
   </div>
   <div class="container">
    <div class="book-container">
        <h2>
            Rich dad poor dad
        </h2>
        <h5>
            - Robert
        </h5>
        <p> The best finance book i ever read. I could recommend all to read this book, especially people who need to grow financially.</p>
        <button onclick="deletebook(event)"> Delete</button>
    </div>
    
   </div>

   <div class="popup-overlay"></div>
   <div class="popup-box">
    <h2>Add a Book</h2>
    <form>
        <input type="text" placeholder="Book title" id="book-title-input">
        <input type="text" placeholder="Author" id="book-author-input">
        <textarea placeholder="Description" id="About-book"></textarea>
        <button id="add-book"> Add</button>
        <button id="cancel-book"> Cancel</button>
    </form>
   </div>
  <button class="add-button" id="add-popup-id">+</button>
  <script src="script.js"></script>
</body>
</html>
